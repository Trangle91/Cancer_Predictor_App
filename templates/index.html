<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Cancer Predictor</title>
        <style>
            body{
                margin:0;
                background: pink;
                font-family: Helvetica, sans-serif;
            }
            .outer-box{
                min-height: 80vh;
                position: relative;
                max-width: 800px;
                left: 50%;
                margin-top: 10vh;
                transform: translate(-50%);
                background: white;
            }
            .heading{
                margin: 5px;
                padding: 15px;
                text-align: center; 
                font-size: 40px;
                color:purple;
                position: relative;
            }
           /* .heading::after{
                content: "";
                width: 100%;
                position: absolute;
                height: 2px;
                bottom: 0;
                margin-bottom: 10px;
                background: gray;
            }*/
            input{
                position: relative;
                outline: none;
                border: none;
                border-bottom: 1px solid grey;
                padding: 5px;
                text-align: center;
            }
            .input{
                margin: 20px;
                display: inline-block;
                width: 150px;
            }
            select{
                padding: 5px;
                cursor: pointer;
                border-radius: 5px;
            }
            .select{
                position: relative;
                display: flec;
                justify-content: center;
                width: 100%;
            }
            button{
                font-size: 30px;
                width:120px;
                height:50px;
                border-radius: 5px;
                cursor: pointer;
                padding: 10px;
                background: pink;
                outline: none;
                margin: 40px auto;
                min-width: 200px;
                color: purple;
                transition: all 0.3s ease-out;
                border: black;
                display: block;
            }
            button:hover{
                background: gray;
            }
            .result{
                position: relative;
                margin-bottom: 30px;
                text-align: center;
                background: gray;
                color: purple;
                font-size: 30px;
                padding-bottom: 35px;
            }
        </style>
    </head>
    <body>
        <div class="outer-box">
            <div class="heading">Cancer Predictor</div>
            <form class="form-class" action="{{url_for('predict')}}" align="center" method="post" >
                
                <div class="input">
                    <input type="text" name="Age" placeholder="Age" required="required" /><br>
                </div><br>
                <div class="input">
                    <input type="text" name="Shape" placeholder="Shape" required="required" /><br>
                </div><br>
                <div class="input">
                    <input type="text" name="Margin" placeholder="Margin" required="required" /><br>
                </div>  <br>
                
                <div class="input">
                    <input type="text" name="Density" placeholder="Density" required="required" /><br>
                </div> <br>
           
                <div class="select">
                    Androgen History: <select name="androgen_history">
                        
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div> <br>
                <div class="select">
                    Previous Visit: <select name="prev_visit">
                        
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div> <br>
                <div class="select">
                    Blood Group: <select name="blood">
                        
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="AB">AB</option>
                        <option value="O">O</option>
                    </select>
                </div> <br>
           
                <div class="wrap">
                    <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
                </div>
                </form>
                <br>
                <div class="result">
                    {{ Result}}
                </div>
        </div>
    </body>
</html>
